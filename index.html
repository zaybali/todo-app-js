<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">To-Do List</h1>

    <div class="add-todo-container mb-3">
      <div class="input-group">
        <input type="text" name="add-todo-input" class="form-control add-todo-input" placeholder="Enter a new task">
        <div class="input-group-append">
          <button class="btn btn-primary" onclick="add()">Add</button>
        </div>
      </div>
    </div>

    <div class="edit-todo-container hide mb-3">
      <div class="input-group">
        <input type="text" class="form-control edit-todo-input" placeholder="Edit your task">
        <div class="input-group-append">
          <button class="btn btn-success" onclick="updateToDo()">Update</button>
        </div>
      </div>
    </div>

    <div class="error text-center mb-3"></div>

    <div class="todo-list list-group"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
